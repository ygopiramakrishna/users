<div fxLayout="column" fxLayoutAlign="center center" class="reset-form">
  <form [formGroup]="resetForm" (ngSubmit)="reset()">
    <div class="form-group">
      <label for="name">User Name</label>
      <input type="text" formControlName="name" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
      <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
        <div *ngIf="f.name.errors.required">User Name is required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email ID</label>
      <input type="text" formControlName="email" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">Email ID is required</div>
      </div>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="submit-btn">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Reset
      </button>
      <a routerLink="../signin" class="cancel-btn">Go Back</a>
    </div>
  </form>
</div>
